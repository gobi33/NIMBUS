<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nimbus</title>
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
        }

        #myVideo{
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .welcome-container {
            text-align: center;
            color: #ffffff;
            animation: slideUp 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 4em;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            padding: 15px 30px;
            color: #00FFFF;
            text-decoration: none;
            border: 2px solid #00FFFF;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .button-container a:hover {
            background-color: #00FFFF;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="Server blocks Footage (100_ Free Envato No copyright Stock Video)(4K_HD).mp4" type="video/mp4">
       
    </video>

    <div class="welcome-container">
        <h1>Welcome to Nimbus</h1>
        <div class="button-container">
            <a href="drocker.html">Drocker</a>
            <a href="LOGIN.html">Login to IAM</a>
        </div>
    </div>
</body>
</html>
